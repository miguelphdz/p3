<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" href="fave.png" type="image/png">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>

    <div class="container" id="container">
        <!--primer div  registrarse-->
        <div class="form-container sign-up">
            <form>
                <h1>Crear cuenta</h1>
                <span>sadsdsdsdsdsd</span>
                <input type="text" placeholder="Nombre">
                <input type="Email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Registrate</button>
            </form>
        </div>

        <!--INICIAR SESION-->

        <div class="form-container sign-in">
            <form>
                <h1>Iniciar sesion</h1>
                <span>sadsdsdsdsdsdkjljkljkljkggggggggg</span>
                <input type="Email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button> Iniciar sesion</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Bienvenido</h2>     
                    <br>   
                    <button class="hidden" id="login">Iniciar sesion</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h2>¿No tienes cuenta personal?</h2>
                    
                    <button class="hidden" id="registrar">Registrate</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../javascript/scripLogin.js"></script>
</body>
</html>
